{% extends "v2/layout.html" %}
{% block body %}
<script type=text/javascript src="{{ url_for('static', filename='web.js') }}"></script>
<label for="fileupload">Select input images</label>
<input type="file" name="file[]" multiple id="fileupload">
<p class="help-block">Image types only, please.  Will be resized to CNN input shape.
</p>
<label for="vis-select">Available visualizations</label>
<select class="form-control" name="choice" id="vis-select"></select>
<div class="form-group" id="settings-list"></div>
<button id="visualize-input" class="btn btn-primary">Submit</button>
{% endblock %}
